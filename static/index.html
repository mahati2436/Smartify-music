<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smartify Search ðŸŽµ</title>
    <link rel="icon" type="image/png" href="/smartify_music_icon.png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #121212);
            color: #fff;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        h1 img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
        }
        #search-input {
            width: 60%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            outline: none;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        button:hover {
            background-color: #1ed760;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 70%;
            margin: 30px auto;
            text-align: left;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        li div {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        li img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }
        li span {
            display: block;
        }
        li audio {
            margin-top: 5px;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #bbb;
        }
        @media (max-width: 768px) {
            #search-input {
                width: 80%;
                margin-bottom: 10px;
            }
            button {
                width: 80%;
            }
            ul {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>
        <img src="/smartify_icon.png" alt="Smartify Icon">
        Smartify Search
    </h1>

    <input type="text" id="search-input" placeholder="Enter song or artist name" />
    <button onclick="search()">Search</button>

    <ul id="results"></ul>

    <div class="footer">
        <p>ðŸŽ§ Built by Mahati â€¢ Powered by Spotify & FastAPI</p>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            const results = document.getElementById('results');
            results.innerHTML = '<li>Loading...</li>';

            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`Server error ${response.status}`);
                const data = await response.json();

                results.innerHTML = '';
                if (!data.length) {
                    results.innerHTML = '<li>No results found.</li>';
                    return;
                }

                data.forEach(track => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <img src="${track.image_url || '/smartify_icon.png'}" 
                                 alt="Album Art">
                            <div>
                                <span><strong>${track.name}</strong></span>
                                <span>${track.artist}</span>
                                <small>${track.album}</small>
                            </div>
                        </div>
                        ${track.preview_url 
                            ? `<audio controls src="${track.preview_url}" style="width:150px;"></audio>` 
                            : `<span style="color:#ccc;">No preview available</span>`}
                    `;
                    results.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<li class="error">Error: ${error.message}</li>`;
            }
        }
    </script>
</body>
</html>
